<div *ngIf="person">
  <h2>{{ person.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ person.id }}</div>
  <div>
    <label for="person-name">Name: </label>
    <input id="person-name" [(ngModel)]="person.name" placeholder="name" />

    <label for="person-age">Age: </label>
    <input id="person-age" [(ngModel)]="person.age" placeholder="age" />
  </div>
</div>
