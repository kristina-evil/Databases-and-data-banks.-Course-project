<div *ngIf="employee">
  <h2>{{ employee.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ employee.id }}</div>
  <div>
    <label for="employee-name">Name: </label>
    <input id="employee-name" [(ngModel)]="employee.name" placeholder="name" />

    <label for="employee-age">Age: </label>
    <input id="employee-age" [(ngModel)]="employee.age" placeholder="age" />
  </div>
</div>
