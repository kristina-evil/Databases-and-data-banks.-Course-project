<div *ngIf="employee">
  <div class="empl">

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-form-field">
            <mat-label>Имя</mat-label>
            <input matInput type="text" id="employee-name" [(ngModel)]="employee.name">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="employee.name=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-form-field">
            <mat-label>Возраст</mat-label>
            <input matInput type="text" id="employee-age" [(ngModel)]="employee.position">
            <button mat-button *ngIf="employee.position" matSuffix mat-icon-button aria-label="Clear" (click)="employee.position=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button mat-raised-button (click)="update()" color="primary">Submit</button>
  </div>
</div>
