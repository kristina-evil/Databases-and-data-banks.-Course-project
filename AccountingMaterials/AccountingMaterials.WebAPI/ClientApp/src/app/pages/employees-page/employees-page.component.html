<h2>Сотрудники</h2>

<mat-card *ngFor="let employee of employees" class="card" routerLink="/employee-details/{{ employee.id }}">
  <mat-card-header>
    <mat-card-title>{{employee.name}}</mat-card-title>
    <mat-card-subtitle>{{employee.position}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
